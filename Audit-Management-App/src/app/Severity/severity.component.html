<!-- Header -->
<app-nav-header></app-nav-header>
<!-- Component Body -->
<div class="card result-card">
    <div class="card-header">
      <h3 class="text-primary text-center">Audit-Result</h3>
    </div>
    <div class="card-body">
      <h5 class="card-title">Project-Details</h5>
      <table class="table table-dark table-hover dark-table">
        <thead>
            <tr>
                <th>Project-Manager Name</th>
                <th>Project Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span>{{auditResponse.projectName}}</span>
                </td>
                <td>
                    <span>{{auditResponse.managerName}}</span>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="card-body">
        <h5 class="card-title ">Audit-Details</h5>
        <table class="table table-dark table-hover dark-table">
            <thead>
                <tr>
                    <th>Project Execution Status</th>
                    <th>Remedial Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="status-btn m-auto" [style.background]="status" disabled><span>{{auditResponse.projectExecutionStatus}}</span></div>
                    </td>
                    <td>
                        <span>{{this.auditResponse.remedialActionDuration}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
